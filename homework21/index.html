<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">To Do List</h1>
    <div class="wrapper">
      <form class="form" name="form" autocomplete="off">
        <input class="form__input" type="text" name="input">
        <button class="form__button" name="button">+</button>
      </form>
    </div>
    <ul class="list"></ul>
  </div>
  <script src="src/js/index.js"></script>
</body>

</html>
